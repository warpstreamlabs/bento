name: Test

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0/2 * * *' # Every two hours

jobs:
  test:
    if: ${{ github.repository == 'warpstreamlabs/bento' || github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 1
    steps:

    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25.x
        check-latest: true

    - name: Deps
      run: make deps && git diff-index --quiet HEAD || { >&2 echo "Stale go.{mod,sum} detected. This can be fixed with 'make deps'."; exit 1; }

    - name: Docs
      run: make docs && git diff-index --quiet HEAD || { >&2 echo "Stale docs detected. This can be fixed with 'make docs'."; exit 1; }

    - name: Test
      run: make test

  golangci-lint:
    if: ${{ github.repository == 'warpstreamlabs/bento' || github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:

    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25.x
        check-latest: true

    - name: Lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.5.0

  build-docsite:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Build Doc Site
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: yarn --cwd ./website install && yarn --cwd ./website build
